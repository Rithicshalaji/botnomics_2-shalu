<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .sun {
            width: 100px;
            height: 100px;
            background-color: #ffcc00;
            border-radius: 50%;
            position: relative;
            background: url('sun_image.png') no-repeat top left / contain;
        }

        .planet {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #3498db;
        }

        .earth {
            left: 150px;
        }

        .mars {
            left: 250px;
        }
    </style>
</head>
<body>
    <div class="sun">
        <div class="planet earth"></div>
        <div class="planet mars"></div>
    </div>
</body>
</html>
